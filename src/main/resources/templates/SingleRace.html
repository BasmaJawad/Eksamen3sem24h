<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/Races.css">
    <link rel="stylesheet" href="../static/popupBoat.css">
</head>
<body>
<header>
  <div class="wrapper">

    <!-- navbar indholdet ligger i JS filen -->
  </div>
</header>

<div id="bodyWrapper">
    <span>Kapsejlads:</span>
  <h1 id="title"> </h1>

    <div id="newRaceWrapper2">

        <label for="sailboats">Tilføj deltager</label><br>
        <select id="sailboats" name="sailboat">

        </select>
        <button id="addBoat" type="submit">Tilføj</button>
    </div>

    <dialog>
        <div class="popUpWrapper">

            <h3 id="boatName"></h3>

            <label for="completed">
                <input type="checkbox" id="completed"  placeholder="" >fuldført
            </label><br>


            <label for="incomplete">
                <input type="checkbox" status="incomplete" id="incomplete"  placeholder="" disabled>ikke fuldført
            </label><br>

            <label for="tooEarly">
                <input type="checkbox" status="tooEarly" id="tooEarly"  placeholder="" disabled>for tidligt
            </label><br>

            <label for="notStarted">
                <input type="checkbox" status="notStarted" id="notStarted"  placeholder="" disabled>ikke startet
            </label><br>



            <div id="popupInputWrapper">

            </div>


            <button id="submitResult"> gem</button>

                <button class="close">
                    Luk
                </button>

            </div>

    </dialog>


    <div id="tableContainer">
        <table id="tableWrapper">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Position</th>
                <th>Point</th>
                <th>Tilføj resultat</th>

            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

</div>

<div id="footerContainer">
  <!-- footer indholdet ligger også i JS filen navbar+footer-->
</div>

<script src="../JS/navbar.js"></script>
<script src="../JS/Races/SingleRace.js" type="module"></script>


</body>
</html>
